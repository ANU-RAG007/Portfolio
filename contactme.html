<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me - Anurag Sharma</title>
  <style>
    :root {
      --accent: #3b82f6;
      --header-bg: #0a192f;
      --text-light: #a8b2d1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      position: relative;
      overflow-x: hidden;
    }

    .background-video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .background-video-container video {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    header {
      background-color: var(--header-bg);
      padding: 2rem 1rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.2); }
      50% { box-shadow: 0 0 15px rgba(59, 130, 246, 0.6); }
      100% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.2); }
    }

    header h1 {
      font-size: 2.5rem;
    }

    header h2 {
      font-weight: normal;
      font-size: 1.2rem;
      color: var(--text-light);
    }

    main {
      max-width: 700px;
      margin: 3rem auto;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h3 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    .contact-option {
      display: flex;
      align-items: center;
      gap: 1rem;
      background-color: rgba(255, 255, 255, 0.12);
      margin-bottom: 1.2rem;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .contact-option:hover {
      transform: scale(1.02);
      background-color: rgba(255, 255, 255, 0.2);
    }

    .contact-option img {
      width: 40px;
      height: 40px;
    }

    .contact-option a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 2rem; }
      .contact-option a { font-size: 1rem; }
    }
  </style>
</head>
<body>

</body>
